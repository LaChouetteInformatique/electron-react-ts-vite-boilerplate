<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #111827;
      /* bg-gray-950 */
      color: #d1d5db;
      /* text-gray-300 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      -webkit-app-region: drag;
      /* Permet de déplacer la fenêtre en cliquant n'importe où */
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.875rem;
      color: #6b7280;
      /* text-gray-500 */
      margin-top: 0.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #374151;
      /* border-gray-700 */
      border-top-color: #3b82f6;
      /* border-blue-500 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Electron React Typescript Vite Boilerplate</div>
    <div class="subtitle">Démarrage en cours...</div>
    <div class="spinner"></div>
  </div>
</body>

</html>
